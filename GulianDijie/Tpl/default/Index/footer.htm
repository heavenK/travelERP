<script>

	
	$(document).ready(function(){
		  $.ajax({
				type:	"POST",
				url:	"<{:SITE_ADMIN}>Message/news",
				data:	"type=show",
				success:	function(msg){
								$("#newsTitle").html('<img src="<{:__PUBLIC__}>/gulianstyle/images/ks_mes_01.gif" />');
								$("#timeNews").empty();
								$("#timeNews").html(msg);
						  }
			});
			getNews();
		    window.setInterval(getNews,5000);
		
	});
	
	function getNews(){
		$.ajax({
				type:	"POST",
				url:	"<{:SITE_ADMIN}>Message/news",
				data:	"type=getNews",
				success:	function(msg){
								if(msg != 'false'){
									$("#newsTitle").html('<img src="<{:__PUBLIC__}>/gulianstyle/images/ks_mes_02.gif" />');
									$("#timeNews").html(msg);
								}
						  }
			});
	}
	
	function showNews(){
		$.ajax({
				type:	"POST",
				url:	"<{:SITE_ADMIN}>Message/news",
				data:	"type=showNews",
				success:	function(msg){
								if(msg == 'success'){
									$("#newsTitle").html('<img src="<{:__PUBLIC__}>/gulianstyle/images/ks_mes_01.gif" />');
								}
						  }
			});
	}
</script>
