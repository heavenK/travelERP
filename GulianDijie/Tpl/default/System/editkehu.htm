function Checkdata()
{
    var DefaultAccount=document.getElementById("user_name");
    if(Trim(DefaultAccount.value)=="")
    {
        alert("默认帐号不能为空!");
        DefaultAccount.focus();
        return false;
    }
	
    var email=document.getElementById("email");
    if(Trim(email.value)=="")
    {
        alert("电子邮箱不能为空!");
        email.focus();
        return false;
    }
    var Depart=document.getElementById("department");
    if(Trim(Depart.value)=="")
    {
        alert("部门名称不能为空");
        Depart.focus();
        return false;
    }
     var RealName=document.getElementById("realname");
    if(Trim(RealName.value)=="")
    {
        alert("用户姓名不能为空!");
        RealName.focus();
        return false;
    }
    var tbOfficeTel=document.getElementById("officetel");
    if(Trim(tbOfficeTel.value)=="")
    {
        alert("办公电话不能为空!");
        tbOfficeTel.focus();
        return false;
    }
      var tbFax=document.getElementById("fax");
    if(Trim(tbFax.value)=="")
    {
        alert("传真电话不能为空!");
        tbFax.focus();
        return false;
    }
     return true;
}

</script></head>
