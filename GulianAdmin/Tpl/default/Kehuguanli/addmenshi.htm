function Checkdata()
{
    var agentname=document.getElementById("companyname");
    if(Trim(agentname.value)=="")
    {
        alert("公司名称不能为空!");
        agentname.focus();
        return false;
    }
    
    var AgentAddress=document.getElementById("addr");
    if(Trim(AgentAddress.value)=="")
    {
        alert("公司地址不能为空!");
        AgentAddress.focus();
        return false;
    }
    
    var ContactPerson=document.getElementById("lianxiren");
    if(Trim(ContactPerson.value)=="")
    {
        alert("联系人不能为空!");
        ContactPerson.focus();
        return false;
    }
	
    var email=document.getElementById("email");
    if(Trim(email.value)=="")
    {
        alert("电子邮箱不能为空!");
        email.focus();
        return false;
    }
     var CategoryID=document.getElementById("jibie");
    if(Trim(CategoryID.value)=="")
    {
        alert("请选择级别!");
        CategoryID.focus();
        return false;
    }
     var RealName=document.getElementById("realname");
    if(Trim(RealName.value)=="")
    {
        alert("用户姓名不能为空!");
        RealName.focus();
        return false;
    }
    var tbOfficeTel=document.getElementById("officetel");
    if(Trim(tbOfficeTel.value)=="")
    {
        alert("办公电话不能为空!");
        tbOfficeTel.focus();
        return false;
    }
      var tbFax=document.getElementById("fax");
    if(Trim(tbFax.value)=="")
    {
        alert("传真电话不能为空!");
        tbFax.focus();
        return false;
    }
     return true;
}

</script>
