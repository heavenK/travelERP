<script type="text/javascript" language="javascript">
function myCheckBoxSelect(o)
{

    var id = 'rpUserlist_ctl';
    var i = 1;
    for(;;)
    {
        if(i%2)
        {
            id = 'rpUserlist_ctl' + (i>9?'':'0') + i + '_cbItem';
        }
        else
        {
            id = 'rpUserlist_ctl' + (i>9?'':'0') + i + '_cbAlternatingItem';
        }
        var c = document.getElementById(id);
        if(c)
        {
            c.checked = o.checked;
        }
        else
        {
            break;
        }
        i ++;
    }
 
}
function Shenhe(id)
{
    var url = '/ajax.aspx?type=TijiaoShenhe&uid='+id+'&date=' + new Date().getTime();
    var response=httpRequest('get',null,url);
    if(response=='ok')
    {
        var img=document.getElementById("img"+id);
        if(img)
        {
            img.src='images/waitshenhe.gif';
        }
        var span=document.getElementById("span"+id);
        if(span)
        {
            span.innerHTML='等待审核';
        }
        alert("提交成功！");
    }
    else
    {
       alert(response);
    }
}

function PriceModify(o)
{

    var divmodify=document.getElementById("priceModify");
    if(divmodify)
    {
        if(divmodify.style.display=='none')
        {
            divmodify.style.display='';
            var x = GapsX(o);
            var y = GapsY(o);
            divmodify.style.left = x+ 'px';
	        divmodify.style.top = (y + 25)+ 'px';
            
        }
        else
        {
            divmodify.style.display='none';
        }
    }
    return false;
}

function CheckPrice()
{
    var price=document.getElementById("tbPrice");
    if(price.value=="")
    {
        alert("价格不能为空!");
        pirce.focus();
        return false;
    }
    return true;
}
</script></head>

<script type="text/javascript"> 
var currentLineID = "";
function setRiliDisplay(divID,id) {
	var divline = document.getElementById(divID);
	var divRili = document.getElementById("divrili"); 
	var divRili2 = document.getElementById("divrili2"); 
	divRili2.style.display = 'none';
	var ifCalFrame = document.getElementById("CalFrame");  
	if(divRili) {
		if(divRili.style.display=='' && currentLineID == divID.replace("divline",""))
			divRili.style.display = 'none';
		else {
			divRili.style.display = '';  
			ifCalFrame.setAttribute("src","/calendar2.html?lineid="+id);
			divline.appendChild(divRili); 
		}
	}
	currentLineID = divID.replace("divline","");
}

function GetGuiJi(o,lineid)
{
    var x = GapsX(o);
    var y = GapsY(o);
	var divRili2 = document.getElementById("divrili2"); 
	var divRili = document.getElementById("divrili"); 
	divRili.style.display = 'none';
	var ifCalFrame = document.getElementById("CalFrame2");  
	if(divRili2) {
		if(divRili2.style.display==''&&currentLineID==lineid)
		{   
			divRili2.style.display = 'none';
		}
		else {
		    divRili2.style.left = (x-680) + 'px';
	        divRili2.style.top = y + 'px';
			divRili2.style.display = '';			
			ifCalFrame.setAttribute("src","GuijiManage.aspx?lineid="+lineid+"&date="+new Date().getTime());
		}
	}
	currentLineID=lineid;
	
}

function GapsX(elem){
    return !elem.offsetParent ? elem.offsetLeft : ( elem.offsetLeft + GapsX(elem.offsetParent) ); 
}
function GapsY(elem){
    return !elem.offsetParent ? elem.offsetTop : ( elem.offsetTop + GapsY(elem.offsetParent) ); 
}
</script>
