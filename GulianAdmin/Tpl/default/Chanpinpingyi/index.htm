<script type="text/javascript" language="javascript">
function SetState(o,username)
{
	
   if(o.name=="Left")
   {
      document.getElementById("leftusername").value = username;
       var right=document.getElementsByName("Right");
       if(right.length>0)
       {
           for(var i=0;i<right.length;i++)
           {
               if(right[i].value==o.value)
               {
                   right[i].disabled='disabled';
               }
               else
               {
                   right[i].disabled='';
               }
           }
       }
   }
   
   if(o.name=="Right")
   {
      document.getElementById("rightusername").value = username;
       var left=document.getElementsByName("Left");
       if(left.length>0)
       {
           for(var i=0;i<left.length;i++)
           {
               if(left[i].value==o.value)
               {
                   left[i].disabled='disabled';
               }
               else
               {
                   left[i].disabled='';
               }
           }
       }
   }
}


function dozhuanyi()
{
	  var leftusername = document.getElementById("leftusername").value;
	  var rightusername = document.getElementById("rightusername").value;
	  var type = document.getElementById("type").value;
	  if(type == '产品')
	  window.location.href = '<{:SITE_ADMIN}>Chanpinpingyi/chanpinlist/leftusername/'+leftusername+'/rightusername/'+rightusername+'/type/'+type;
	  if(type == '地接')
	  window.location.href = '<{:SITE_ADMIN}>Chanpinpingyi/dijietuanlist/leftusername/'+leftusername+'/rightusername/'+rightusername+'/type/'+type;
	  
}

function dosearch() {

		window.location = '<{:SITE_ADMIN}>Chanpinpingyi/index/left_keyword/'+left_keyword+'/right_keyword/'+right_keyword+'/type/'+type;
}
</script></head>
