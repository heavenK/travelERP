<script language="javascript">
	$("document").ready(function(){
	var arr = $("#own").attr("value").split(',');
	for(var i in arr){
		v = arr[i]
		$("input[name='checkboxs'][value=" + v + "]").attr("checked",true);
	}
	
	})
   
	function selectAll(obj){
		$("input[name='checkboxs']").attr("checked", $(obj).attr("checked"));
	}
	
	function sendValue(){
		$("input[name='checkboxs']:checked").each(function(i){
			if (i == '0') {
				str = $(this).attr('value');
				ids = $(this).attr('id');
			}
			else {
				str += ',' + $(this).attr('value');
				ids += ',' + $(this).attr('id');
			}
		})
		
		window.opener.document.getElementById("AgentName2" + $("#ids").attr("value")).value=str;
		window.opener.document.getElementById("AgentID2" + $("#ids").attr("value")).value=ids;
		window.close();

	}
      
</script>


<input type="button" id="send" onclick="sendValue();" value="确认"/>
<input type="hidden" id="own" value="<{$own}>" />
<input type="hidden" id="ids" value="<{$ids}>" />
