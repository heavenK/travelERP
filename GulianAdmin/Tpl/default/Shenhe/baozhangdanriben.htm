<head>

<title><{$navlist}></title>

<link rel="stylesheet" type="text/css" href="<{:__PUBLIC__}>/gulianstyle/styles/cssold.css">
<script language="javascript" type="text/javascript" src="<{:__PUBLIC__}>/gulianstyle/My97DatePicker/WdatePicker.js"></script>
<script language="javascript" type="text/javascript" src="<{:__PUBLIC__}>/gulianstyle/styles/jquery-1.4.2.js"></script>
<script language="javascript" type="text/javascript" src="<{:__PUBLIC__}>/gulianstyle/styles/dijietable.js"></script>

</head>



<body>

            <div id="content_bb">
                
                <include file="Caiwuguanli:navlist_dj" />
                
                <div style="text-align:center; margin-top:20px;" >
                	<h2>团队结算及报账单</h2>
                </div>
                
                
                <style>
				.t1gp{background-color:#e6f2f2}
				.textgp{width:98%;}
				.textgpb{width:98%; height:60px;}
				.textgpc{width:98%; height:80%;}
				</style>
                
                
                <div class="jbxxy" >
                    <table width="99%" border="0" cellpadding="0" cellspacing="0">
                        <tbody >
                        
                        <tr>
                            <td align="left" height="42" width="10%">
                                <font color="red">*</font>团号：</td>
                            <td align="left" colspan="1" width="10%">
                                <label style="text-decoration:underline"><{$tuan['tuannumber']}></label></td>
                                
                            <td align="left" height="42" width="10%">
                                <font color="red">*</font>组团社：</td>
                            <td align="left" colspan="1" width="10%">
                                 <label style="text-decoration:underline"><{$tuan['fromcompany']}></label></td>
                                
                            <td align="left" height="42" width="10%">
                                <font color="red">*</font>人数：</td>
                            <td align="left" colspan="2" width="10%">
                                 <label style="text-decoration:underline"><{$tuan['renshu']}></label></td>
                            <td align="left" colspan="2" width="10%"></td>
                        </tr>
                        
                        <tr  class="t1gp">
                                
                            <td align="left" height="42" width="10%">
                                <font color="red">*</font>联系人：</td>
                            <td align="left" colspan="1" width="10%">
                                 <label style="text-decoration:underline"><{$tuan['contact']}></label></td>
                                
                            <td align="left" height="42" width="10%">
                                <font color="red">*</font>TEL：</td>
                            <td align="left" colspan="1" width="10%">
                                 <label style="text-decoration:underline"><{$tuan['contactphone']}></label></td>
                                
                            <td align="left" height="42" width="10%">
                                <font color="red">*</font>FAX：</td>
                            <td align="left" colspan="2" width="10%">
                                 <label style="text-decoration:underline"><{$tuan['contactfax']}></label></td>
                            <td align="left" colspan="1" width="10%"></td>
                        </tr>
                        
                        <tr>
                            <td align="left" height="42" width="10%">
                                <font color="red">*</font>TO：</td>
                            <td align="left" colspan="1" width="10%">
                                <input disabled="disabled" name="to" id="to" class="textgp" value="<{$baozhang[to]}>"></td>
                                
                            <td align="right" height="42" width="10%">
                                <font color="red">*</font>组团人：</td>
                            <td align="left" colspan="1" width="10%">
                                <input disabled="disabled" name="zutuanren" id="zutuanren" class="textgp" value="<{$baozhang[zutuanren]}>"></td>
                                
                                
                        </tr>
                        
                        <tr class="t1gp">
                            <td align="left" height="42" width="10%">
                                <font color="red">*</font>结算人数：</td>
                            <td align="left" colspan="1" width="10%">
                                <input disabled="disabled" name="jiesuanrenshu" id="jiesuanrenshu" class="textgp" value="<{$baozhang[jiesuanrenshu]}>"></td>
                                
                            <td align="right" height="42" width="10%">
                                <font color="red">*</font>成人：</td>
                            <td align="left" colspan="1" width="10%">
                                <input disabled="disabled" name="chengren" id="chengren" class="textgp" value="<{$baozhang[chengren]}>"></td>
                                
                            <td align="right" height="42" width="10%">
                                <font color="red">*</font>儿童：</td>
                            <td align="left" colspan="1" width="10%">
                                <input disabled="disabled" name="ertong" id="ertong" class="textgp" value="<{$baozhang[ertong]}>"></td>
                                
                            <td align="right" height="42" width="10%">
                                <font color="red">*</font>婴儿：</td>
                            <td align="left" colspan="1" width="10%">
                                <input disabled="disabled" name="yinger" id="yinger" class="textgp" value="<{$baozhang[yinger]}>"></td>
                                
                        </tr>
                        
                        
                        <tr>
                            <td align="left" height="42" width="10%">
                                <font color="red">*</font>综合服务费：</td>
                            <td align="left" colspan="7" width="10%">
                            
                            <textarea disabled="disabled" name="zonghefuwufei" id="zonghefuwufei" style=" width:99%; height:200px;"><{$baozhang[zonghefuwufei]}></textarea>
                            
                            </td>
                                
                        </tr>
                        
                        <tr class="t1gp">
                            <td align="left" height="42" width="10%">
                                <font color="red">*</font>实际结算金额：</td>
                            <td align="left" colspan="7" width="10%">
                                <input disabled="disabled" style="width:99%" name="jiesuanjine" id="operateperson" class="textgp" value="<{$baozhang[jiesuanjine]}>"></td>
                        </tr>
                        
                        <tr>
                            <td align="left" height="42" width="10%">
                                <font color="red">*</font>备注：</td>
                            <td align="left" colspan="7" width="10%">
                                <input disabled="disabled" style="width:99%" name="jiesuanremark" id="jiesuanremark" value="<{$baozhang[jiesuanremark]}>"></td>
                            <td align="left" colspan="4" width="10%"></td>
                        </tr>
                        
                        <tr class="t1gp">
                            <td align="left" height="42" width="10%">
                                <font color="red">*</font>合计（人民币）：</td>
                            <td align="left" colspan="7" width="10%">
                                <input disabled="disabled" style="width:99%" name="hejijine" id="hejijine" class="textgp" value="<{$baozhang[hejijine]}>"></td>
                        </tr>
                        
                        <tr>
                            <td align="left" height="42" width="10%">
                                <font color="red">*</font>备注：</td>
                            <td align="left" colspan="7" width="10%">
                                <input disabled="disabled" style="width:99%" name="hejiremark" id="hejiremark" value="<{$baozhang[hejiremark]}>"></td>
                        </tr>
                        
                        
                        </tbody>
                    </table>
                </div>
                
                
            </div>


                
</body>
</html>
