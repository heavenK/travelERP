<script type="text/javascript">
function Checkdata()
{
    
    var DefaultAccount=document.getElementById("user_name");
    if(Trim(DefaultAccount.value)=="")
    {
        alert("默认帐号不能为空!");
        DefaultAccount.focus();
        return false;
    }
    var pwd=document.getElementById("password");
     if(Trim(pwd.value)=="")
    {
        alert("密码不能为空!");
        pwd.focus();
        return false;
    }
    else if(pwd.value.length>20||pwd.value.length<6)
    {
        alert("密码长度应为6-20个字符!");
        pwd.focus();
        return false;
    }
	
    var repwd=document.getElementById("repassword");
     if(repwd.value != pwd.value)
    {
        alert("两次密码不同!");
        repwd.focus();
        return false;
    }
	
    var email=document.getElementById("email");
    if(Trim(email.value)=="")
    {
        alert("电子邮箱不能为空!");
        email.focus();
        return false;
    }
	
    var Role=document.getElementById("role");
    if(Trim(Role.value)=="")
    {
        alert("职位不能为空!");
        Role.focus();
        return false;
    }
	
    var Depart=document.getElementById("department");
    if(Trim(Depart.value)=="")
    {
        alert("部门名称不能为空");
        Depart.focus();
        return false;
    }
     var RealName=document.getElementById("realname");
    if(Trim(RealName.value)=="")
    {
        alert("用户姓名不能为空!");
        RealName.focus();
        return false;
    }
    var tbOfficeTel=document.getElementById("officetel");
    if(Trim(tbOfficeTel.value)=="")
    {
        alert("办公电话不能为空!");
        tbOfficeTel.focus();
        return false;
    }
      var tbFax=document.getElementById("fax");
    if(Trim(tbFax.value)=="")
    {
        alert("传真电话不能为空!");
        tbFax.focus();
        return false;
    }
     return true;
}

</script>
