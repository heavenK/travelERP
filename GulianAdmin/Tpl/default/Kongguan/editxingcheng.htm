    <a href="javascript:baocun()" class="hlt_fit_published_button_d" style="margin-right:20px; float:right"></a>
    </div>
    <div id="hlt_fit_published"><!--发布新线路页面-->

            <ul>
                <li class="hlt_fit_published_button_lic"><a href="<{:SITE_ADMIN}>Dingdan/zituandingdan/zituanID/<{$zituan['zituanID']}>">订单资料</a></li>
                <li class="hlt_fit_published_button_lic"><a href="<{:SITE_ADMIN}>Chanpin/editlvyouxianlu/zituanID/<{$zituanID}>">基本信息</a></li>

                <li class="hlt_fit_published_button_lic">
                <a href="<{:SITE_ADMIN}>Kongguan/jiedaijihua/zituanID/<{$zituan['zituanID']}>">接待计划</a>

        <form name="form" method="post" action="<{:SITE_ADMIN}>Chanpin/dopostXingchengbianji" id="form">

        	<div id="control_domestic_travel">
            	
                
                                <textarea name="xingcheng" rows="2" cols="20" id="xingcheng" class="ckeditor" style="visibility: hidden; display: none; "><{$xianlu['xingcheng']}></textarea>
                                
                                <script>
								var editor=CKEDITOR.replace('xingcheng',{height:400});
								</script>
                                
                
                
            </div>

        </form>
