function CheckData()
{
    var title=document.getElementById("title");
    if(Trim(title.value)=="")
    {
        alert("名称不能为空！");
        title.focus();
        return false;
    }
   
    var price=document.getElementById("price");
    if(Trim(price.value)=="")
    {
        alert("外卖价不能为空！");
        price.focus();
        return false;
    }    
    else if(!IsNumber(price.value))
    {
        alert("外卖价应为数字！");
        price.focus();
        return false;
    }
    var yongjin=document.getElementById("yongjin");
    if(Trim(yongjin.value)=="")
    {
        alert("佣金不能为空！");
        yongjin.focus();
        return false;
    }
    else if(!IsNumber(yongjin.value))
    {
        alert("佣金应为数字！");
        yongjin.focus();
        return false;
    }
    return true;
}
