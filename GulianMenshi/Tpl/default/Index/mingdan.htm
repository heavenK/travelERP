function checkdata(num)
  {   
    //var reg=^\d{15}|\d{17}[\dx]$;
	
	for(var i = 1; i<=num;i++)
	{
		var name=document.getElementById("name"+i);
		var telnum=document.getElementById("telnum"+i);
    	
		if(name.value == "")
		{
                alert("请填写姓名！");
				name.focus();
                return false;
		}
		
		
		if(telnum.value == "")
		{
                alert("请填写联系电话！");
				telnum.focus();
                return false;
		}
	}  
                return false;
	
	
       
    }

}
