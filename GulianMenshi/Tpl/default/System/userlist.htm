function myCheckBoxSelect(o)
{

    var id = 'rpRoleList_ctl';
    var i = 1;
    for(;;)
    {
        if(i%2)
        {
            id = 'rpRoleList_ctl' + (i>9?'':'0') + i + '_cbItem';
        }
        else
        {
            id = 'rpRoleList_ctl' + (i>9?'':'0') + i + '_cbAlternatingItem';
        }
        var c = document.getElementById(id);
        if(c)
        {
            c.checked = o.checked;
        }
        else
        {
            break;
        }
        i ++;
    }
 
}
