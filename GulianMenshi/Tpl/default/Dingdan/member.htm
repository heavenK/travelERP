<script type="text/javascript">
function CheckData()
{
    var OldPassWord=document.getElementById("header1_tbOldPassWord");
    if(OldPassWord.value=="")
    {
        alert("原始密码不能为空！");
        OldPassWord.focus();
        return false;
    }
    
    var NewPassWord=document.getElementById("header1_tbNewPassWord");
    if(NewPassWord.value=="")
    {
        alert("新密码不能为空！");
        NewPassWord.focus();
        return false;
    }
    else if(NewPassWord.value.length>20||NewPassWord.value.length<6)
    {
        alert("密码长度应为6-20个字符!");
        NewPassWord.focus();
        return false;
    }
    
    var NewPassWord2=document.getElementById("header1_tbNewPassWord2");
    if(NewPassWord2.value!=NewPassWord.value)
    {
        alert("两次输入的密码不一样！");
        NewPassWord2.focus();
        return false;
    }
    
    return true;
}
</script>
