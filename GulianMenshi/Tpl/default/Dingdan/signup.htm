    <script type="text/javascript">
function CheckData1()
{
        var synum="";
         var lineid='c798f47b-cd36-4f55-927e-1d7deddfc071';
         var hotelNum=document.getElementById("tbNeedNum");
		 var own_num=document.getElementById("own_num");
         var state=document.getElementById("dlState");
         var url="../LineSignupAjax.aspx?lineid="+lineid+"&type=HotelProduct&date="+new Date().getTime();

         var response=httpRequest('get',null,url);
         
        if(response!="")
        {
            synum=response;            
        }
        else
        {
             alert(response);
        } 

    var baomingshe=document.getElementById("tbSign");
    if(Trim(baomingshe.value)=="")
    {
        alert("报名社不能为空！");
        baomingshe.focus();
        return false;
    }
    
    var Person=document.getElementById("tbPerson");
    if(Trim(Person.value)=="")
    {
        alert("联系人不能为空！");
        Person.focus();
        return false;
    }
    
    var Phone=document.getElementById("tbPhone");
    if(Trim(Phone.value)=="")
    {
        alert("联系电话不能为空！");
        Phone.focus();
        return false;
    }
    
    var Fax=document.getElementById("tbFax");
    if(Trim(Fax.value)=="")
    {
        alert("传真不能为空！");
        Fax.focus();
        return false;
    }
    
    if(Trim(hotelNum.value)==""||Trim(hotelNum.value)<="0")
    {
        alert("预定间数不能为空或负数！");
        hotelNum.focus();
        return false;
    }
    else if(!IsNumber(hotelNum.value))
    {
        alert("预定间数应为数字！");
        hotelNum.focus();
        return false;
    }
	else if(Trim(hotelNum.value)>Trim(own_num.value))
    {
        alert("预定间不能超过剩余间数！");
        hotelNum.focus();
        return false;
    }

    var state=document.getElementById("dlState");
    if(state.value=="0")
    {
        alert("请选择订单状态！");
        state.focus();
        return false;
    }
    
    if(state.value=="1"&&parseInt(hotelNum.value)>parseInt(synum))
    {
        alert("余位不足，请重新填写人数");
        hotelNum.focus();
        return false;
    }
    
    if(Trim(state.value)=="2"&&parseInt(hotelNum.value)>parseInt(synum))
    {
        return confirm("余位不足，订单将转为候补状态，确认继续?");
    }
    
    return true;
}
    </script>

<script type="text/javascript">
function CheckData()
{
    var OldPassWord=document.getElementById("header1_tbOldPassWord");
    if(OldPassWord.value=="")
    {
        alert("原始密码不能为空！");
        OldPassWord.focus();
        return false;
    }
    
    var NewPassWord=document.getElementById("header1_tbNewPassWord");
    if(NewPassWord.value=="")
    {
        alert("新密码不能为空！");
        NewPassWord.focus();
        return false;
    }
    else if(NewPassWord.value.length>20||NewPassWord.value.length<6)
    {
        alert("密码长度应为6-20个字符!");
        NewPassWord.focus();
        return false;
    }
    
    var NewPassWord2=document.getElementById("header1_tbNewPassWord2");
    if(NewPassWord2.value!=NewPassWord.value)
    {
        alert("两次输入的密码不一样！");
        NewPassWord2.focus();
        return false;
    }
    
    return true;
}
</script>
