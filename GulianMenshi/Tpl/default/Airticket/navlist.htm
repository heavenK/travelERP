<script>
function doairsearch()
{
		var from_city = document.getElementById("tbDepartcity2").value;
		var to_city = document.getElementById("tbDestioncity2").value;
		
		var travel_type = $("input[name=rblPlyType]:checked").val();
		if (travel_type == 'Oneway') {
			travel_type = '单程';
			var end_date = '';
		}
		else if(travel_type == 'Ply') {
			travel_type = '往返';
			var end_date = document.getElementById("tbBackDate").value;
		}
		else{
			travel_type = '';
			var end_date = '';
		}
		var start_date = document.getElementById("tbStartDate").value;
		
		
	   	window.location.href = '<{:SITE_MENSHI}>Airticket/search/from_city/'+from_city+'/to_city/'+to_city+'/start_date/'+start_date+'/end_date/'+end_date+'/travel_type/'+travel_type;
	   
}


</script>
