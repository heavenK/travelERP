<script type="text/javascript">
function save(){
	if(CheckForm('form1','resultdiv_2'))
	ThinkAjax.sendForm('form1','<{:SITE_INDEX}>Chanpin/dopostzituanplan/typemark/接待计划',doComplete,'resultdiv');
}
function doComplete(data,status){
}

function dofabu(chanpinID){
	ThinkAjax.myloading('resultdiv');
	jQuery.ajax({
		type:	"POST",
		url:	SITE_INDEX+"Chanpin/sendzituanplan/typemark/接待计划",
		data:	"chanpinID="+chanpinID,
		success:function(msg){
			ThinkAjax.myAjaxResponse(msg,'resultdiv');
		}
	});
}

function exports(chanpinID){
	window.location.href = '<{:SITE_INDEX}>Chanpin/zituanxinxi/typemark/接待计划/export/1/chanpinID/'+chanpinID;
}
</script>
