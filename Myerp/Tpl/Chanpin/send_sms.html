<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>发送出团通知单</title>

<link rel="stylesheet" type="text/css" href="<{:__PUBLIC__}>/myerp/css/deprecated (2).css">
<link rel="stylesheet" type="text/css" href="<{:__PUBLIC__}>/myerp/css/colors.sugar.css">
<link rel="stylesheet" type="text/css" href="<{:__PUBLIC__}>/myerp/css/fonts.normal.css">
<link rel="stylesheet" type="text/css" href="<{:__PUBLIC__}>/myerp/css/gaopeng.css">

<link rel="stylesheet" type="text/css" href="<{:__PUBLIC__}>/gulianstyle/styles/cssaaa.css">
<script type="text/javascript" src="<{:__PUBLIC__}>/myerp/My97DatePicker/WdatePicker.js"></script>
<link href="<{:__PUBLIC__}>/gulianstyle/styles/WdatePicker.css" rel="stylesheet" type="text/css">
<script language="javascript" src="<{:__PUBLIC__}>/myerp/jquery-1.7.2.min.js" ></script>
<load href="__PUBLIC__/myerp/Thinkjs/Base.js" />
<load href="__PUBLIC__/myerp/Thinkjs/prototype.js" />
<load href="__PUBLIC__/myerp/Thinkjs/mootools.js" />
<load href="__PUBLIC__/myerp/ThinkAjax_GP.js" />
<load href="__PUBLIC__/myerp/Thinkjs/Form/CheckForm_GP.js" />

</head>
<script>
function save(){
	ThinkAjax.sendForm('form','<{:SITE_INDEX}>Chanpin/_tuanyuan_send/',doComplete,'resultdiv');
}
function doComplete(data,status){
	if(status == 1)
	window.opener.location.reload();
}
</script>
<style>
i	{ color:red;}
.myaa input { border:none; width:100%; height:100%}
</style>
<body>
<div id="content_bb" style="margin-top:10px;">
    <div id="resultdiv" class="resultdiv"></div>
    <div id="resultdiv_2" class="resultdiv"></div>
<form name="form" id="form" method="post" action="<{:SITE_INDEX}>Chanpin/_tuanyuan_exports/">
  <input type="hidden" name="dopost" value="1" >
  <input type="hidden" name="chanpinID" value="<{$chanpinID}>" >
  <div class="jbxxy" style="padding: 20px 15px 20px 15px; border: 1px solid #CCC">
    <table width="100%" border="0" style="background-color: Silver" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td width="60%" height="38" align="left"><h4><img src="<{:__PUBLIC__}>/gulianstyle/images/bmbbj.gif"></img> 发送出团通知单 </h4></td>
          <td>&nbsp;</td>
          <td align="right" width="100"><a class="yyxxl" href="javascript:void(0)"  onClick="if(CheckForm('form','resultdiv_2'))save();">提 交</a></td>
          <td align="right" width="100"><a onclick="window.close();" id="btnClose" class="yyxxl" href="javascript:void(0)">关 闭</a></td>
        </tr>
      </tbody>
    </table>
    <table width="100%" border="1" cellpadding="0" cellspacing="0" class="myaa">
      <tbody>
        <tr>
          <td align="right" height="40"> 出发时间： </td>
          <td align="left"><input name="chufashijian" onfocus="WdatePicker({dateFmt:'MM月dd日 HH:mm:ss'})" type="text" value="" onchange="chang_val(this);"></td>
          <td height="40" align="right"> 集合地点： </td>
          <td align="left"><input name="jihedidian" type="text" value=""  onchange="chang_val(this);"></td>
        </tr>
        <tr>
          <td align="right" height="40"> 送团人： </td>
          <td align="left"><input name="songtuanren" type="text" value="" onchange="chang_val(this);"></td>
          <td align="right" height="40"> 送团人电话：</td>
          <td align="left"><input name="songtuanrendihua" type="text" value="" onchange="chang_val(this);"></td>
        </tr>
        <tr>
          <td align="right" height="40"> 旗帜： </td>
          <td align="left"><input name="qizhi" type="text" value="" onchange="chang_val(this);"></td>
        </tr>
        <tr>
          <td align="right" height="40"> 预览： </td>
          <td align="left" colspan="3">感谢您参加我社组织的<i style="color:blue;"><{$mingcheng}></i>，请于<i id="chufashijian"></i>在<i id="jihedidian"></i>集合。送团人<i id="songtuanren"></i>&nbsp;<i id="songtuanrendihua"></i>，举<i id="qizhi"></i>旗帜。</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  <div> </div>
</form>
<script>
	function chang_val(obj){
		var id = jQuery(obj).attr('name');
		
		jQuery("#"+id).text(jQuery(obj).val());
		
	}

</script>
</div>
</body>
</html>
