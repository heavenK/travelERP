<script language="javascript">
	$("document").ready(function(){
		var arr = $("#own").attr("value").split(',');
		for(var i in arr){
			v = arr[i]
			$("input[name='checkboxs'][value=" + v + "]").attr("checked",true);
		}
	})
   
	function selectAll(obj){
		$("input[name='checkboxs']").attr("checked", $(obj).attr("checked"));
	}
	
	function sendValue(){
		$("input[name='checkboxs']:checked").each(function(i){
			if (i == '0') {
				str = $(this).attr('value');
				ids = $(this).attr('id');
			}
			else {
				str += ',' + $(this).attr('value');
				ids += ',' + $(this).attr('id');
			}
		})
		
		window.parent.document.getElementById("tupian").value=str;
		window.parent.document.getElementById("Images_id").value=ids;

	}
	
	function bigger(obj){
		$(obj).attr('width','280');
		$(obj).attr('height','210');
	}
	
	function smaller(obj){
		$(obj).attr('width','80');
		$(obj).attr('height','60');
	}
      
</script>
